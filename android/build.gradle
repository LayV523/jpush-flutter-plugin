group 'com.jiguang.jpush'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
    }
}

rootProject.allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        flatDir {
            dirs project(':jpush_flutter').file('libs')
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
//    implementation 'cn.jiguang.sdk:jpush:4.0.9'
//    implementation 'cn.jiguang.sdk:jcore:2.8.2'
    implementation(name: 'jcore-android-3.1.2-google_play', ext: 'jar')
    implementation(name: 'jpush-android-4.5.0-google_play', ext: 'jar')
}